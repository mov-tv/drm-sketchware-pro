<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>يلا كورة 24</title>
    <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #player-container {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div id="player-container">
        <div id="player"></div>
    </div>

    <script>
        const videoUrl = 'https://ibn-alsarma.live/b1.php/index.mpd';

        const player = jwplayer("player").setup({
            file: videoUrl,
            type: "dash",
            width: "100%",
            aspectratio: "16:9",
            autostart: true,
            controls: true,
            playbackRateControls: [0.5, 1, 1.5, 2],
            tracks: [
                { file: "https://ibn-alsarma.live/b1.php/audio.mpd", label: "العربية", kind: "audio", "default": true }
            ]
        });

        player.on('ready', function() {
            console.log("JW Player جاهز");
        });

        player.on('error', function(event) {
            console.error("حدث خطأ أثناء تشغيل الفيديو:", event.message);
            alert("تعذر تشغيل الفيديو، يرجى التحقق من الرابط.");
        });
    </script>

</body>
</html>
