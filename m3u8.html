<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alraqi-tv</title>
    <link rel="icon" href="https://alraqi-tv.com/logo/alraqi-tv.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <div class="controls">
        <button onclick="setVideoMode('16:9')">16:9</button>
        <button onclick="setVideoMode('4:3')">4:3</button>
        <button onclick="setVideoMode('fit')">Fit Parent</button>
        <button onclick="setVideoMode('fill')">Fill Parent</button>
        <button onclick="setVideoMode('wrap')">Wrap Parent</button>
        <button onclick="setVideoMode('match')">Match Parent</button>
    </div>

    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script>
        const config = {
                file: "https://ssc-3-enc.edgenextcdn.net/out/v1/42e86125555242aaa2a12056832e7814/index.mpd",
            drm: {
                clearkey: {
                    keyId: "7de5dd08ad8041d586c2f16ccc9490a1",
                    key: "5e1503f3398b34f5099933fedab847ef"
                }
            }
        };

        const player = jwplayer("jwplayerDiv").setup({
            file: config.file,
            autostart: true,
            width: "100%",
            height: "100%",
            type: "dash",
            drm: {
                clearkey: {
                    keyId: config.drm.clearkey.keyId,
                    key: config.drm.clearkey.key
                }
            }
        });

        function setVideoMode(mode) {
            const videoElement = document.querySelector("#jwplayerDiv video");
            if (!videoElement) return;

            const parent = document.getElementById("jwplayerDiv");
            const parentWidth = parent.clientWidth;
            const parentHeight = parent.clientHeight;

            switch (mode) {
                case "16:9":
                    videoElement.style.width = `${parentWidth}px`;
                    videoElement.style.height = `${(parentWidth / 16) * 9}px`;
                    break;
                case "4:3":
                    videoElement.style.width = `${parentWidth}px`;
                    videoElement.style.height = `${(parentWidth / 4) * 3}px`;
                    break;
                case "fit":
                    videoElement.style.width = `${parentWidth}px`;
                    videoElement.style.height = `${parentHeight}px`;
                    videoElement.style.objectFit = "contain";
                    break;
                case "fill":
                    videoElement.style.width = `${parentWidth}px`;
                    videoElement.style.height = `${parentHeight}px`;
                    videoElement.style.objectFit = "cover";
                    break;
                case "wrap":
                    videoElement.style.width = "auto";
                    videoElement.style.height = "auto";
                    break;
                case "match":
                    videoElement.style.width = "100%";
                    videoElement.style.height = "100%";
                    videoElement.style.objectFit = "fill";
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
