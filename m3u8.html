<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو JW Player</title>
    <!-- إضافة JW Player CSS -->
    <link rel="stylesheet" href="https://cdn.jwplayer.com/libraries/8.x.x/jwplayer.css">
</head>
<body>
    <div id="myElement">جارٍ التحميل...</div>

    <!-- إضافة JW Player Script -->
    <script src="https://cdn.jwplayer.com/libraries/8.x.x/jwplayer.js"></script>

    <script>
        // تهيئة JW Player
        jwplayer("myElement").setup({
            file: "http://bdd78.4rouwanda-shop.store/live/918454578001/index.m3u8?t=pZNkA3CQoHeXThEVnLUJmw&e=1739483343", // رابط الفيديو
            width: "100%", // عرض المشغل
            aspectratio: "16:9", // نسبة العرض إلى الارتفاع
            autostart: true, // التشغيل التلقائي
            mute: false, // إلغاء كتم الصوت
            primary: "html5", // استخدام HTML5 كخيار رئيسي
        });
    </script>
</body>
</html>
