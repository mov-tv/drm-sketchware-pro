<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Shaka Player with JW Design</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>

    <!-- إضافة Vercel Analytics -->
    <script src="https://analytics.vercel.app/js/analytics.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        /* إخفاء زر ملء الشاشة باستخدام CSS */
        .jw-icon-fullscreen {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <script>
        // دالة لاستخراج المعلمات من الرابط
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                manifest: params.get('manifest'),
                drmKey: params.get('drmkey')
            };
        }

        async function fetchDecryptedUrl(manifest) {
            try {
                // إعداد الطلب
                const response = await fetch(manifest, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'okhttp/3.12.8'
                    }
                });

                const encryptedText = await response.text();
                const key = "c!xZj+N9&G@Ev@vw" + response.headers.get('t');

                // فك التشفير
                const decodedBytes = atob(encryptedText);
                const resultBytes = new Uint8Array(decodedBytes.length);

                for (let i = 0; i < decodedBytes.length; i++) {
                    resultBytes[i] = decodedBytes.charCodeAt(i) ^ key.charCodeAt(i % key.length);
                }

                const decryptedText = new TextDecoder().decode(resultBytes).replace(/\\\//g, "/");
                const startKey = decryptedText.includes('{"vt":1,"data":') ? '{"vt":1,"data":' :
                                decryptedText.includes('{"data":') ? '{"data":' :
                                '{"vt":0,"data":';
                const endKey = "}mov_tv";

                if (decryptedText.includes(startKey) && decryptedText.includes(endKey)) {
                    const jsonYacine = decryptedText.substring(
                        decryptedText.indexOf(startKey) + startKey.length,
                        decryptedText.indexOf(endKey, decryptedText.indexOf(startKey) + startKey.length)
                    );

                    const parsedData = JSON.parse(jsonYacine);
                    if (parsedData[0]?.url) {
                        return parsedData[0].url;
                    }
                }

                return null;
            } catch (error) {
                console.error("حدث خطأ أثناء فك التشفير:", error);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const { manifest, drmKey } = getQueryParams();

            if (!manifest) {
                console.error('المعلمة manifest مطلوبة.');
                return;
            }

            // فحص الرابط وتنفيذ الطلب وفك التشفير
            if (manifest.includes("https://a50") && manifest.includes(".variety-buy.store/api/channel")) {
                const decryptedUrl = await fetchDecryptedUrl(manifest);
                if (decryptedUrl) {
                    console.log("تم استخراج رابط المشاهدة:", decryptedUrl);

                    const player = jwplayer("jwplayerDiv").setup({
                        file: decryptedUrl,
                        width: "100%",
                        height: "100%",
                        type: "hls", // تشغيل بصيغة m3u8
                        autostart: true,
                        skin: {
                            name: "glow"
                        }
                    });

                    player.on('ready', () => {
                        player.setFullscreen(true);
                    });
                    return;
                } else {
                    console.error("تعذر استخراج رابط المشاهدة.");
                    return;
                }
            }

            if ((!drmKey || drmKey.trim() === '') && manifest.includes('.m3u8')) {
                // تشغيل الفيديو بصيغة M3U8
                const player = jwplayer("jwplayerDiv").setup({
                    file: manifest,
                    width: "100%",
                    height: "100%",
                    type: "hls", // HLS لتشغيل m3u8
                    autostart: true,
                    skin: {
                        name: "glow"
                    }
                });

                player.on('ready', () => {
                    player.setFullscreen(true);
                });

                console.log('تم تشغيل الفيديو بصيغة M3U8.');
                return;
            }

            if (!drmKey || drmKey.trim() === '') {
                console.error('المعلمة drmkey مطلوبة لتشغيل محتوى مشفر.');
                return;
            }

            const [keyId, keyValue] = drmKey.split(':');
            if (!keyId || !keyValue) {
                console.error('صيغة drmkey غير صحيحة. يجب أن تكون على الشكل keyId:keyValue');
                return;
            }

            // تشغيل الفيديو باستخدام Shaka Player
            const videoContainer = document.createElement('video');
            videoContainer.controls = true;
            videoContainer.style.display = 'none'; // إخفاء الفيديو لتجنب تداخل التصميم

            document.body.appendChild(videoContainer);

            const shakaPlayer = new shaka.Player(videoContainer);

            shakaPlayer.configure({
                drm: {
                    clearKeys: {
                        [keyId]: keyValue
                    }
                }
            });

            try {
                await shakaPlayer.load(manifest);
                console.log('تم تحميل الفيديو المحمي بـ DRM بنجاح.');

                // إعداد تصميم JW Player
                const player = jwplayer("jwplayerDiv").setup({
                    file: manifest,
                    width: "100%",
                    height: "100%",
                    type: "dash",
                    autostart: true,
                    drm: {
                        clearkey: {
                            keyId: keyId,
                            key: keyValue
                        }
                    },
                    skin: {
                        name: "glow"
                    }
                });

                player.on('ready', () => {
                    player.setFullscreen(true);
                });

            } catch (error) {
                console.error('حدث خطأ أثناء تحميل الفيديو:', error);
            }
        });
    </script>
</body>
</html>
