<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Player</title>
    <!-- مكتبة JW Player مع المفتاح الخاص -->
    <script src="https://cdn.jwplayer.com/libraries/XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        .jw-icon-fullscreen {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                m3u8: params.get('m3u8') // استخراج رابط m3u8 فقط
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const { m3u8 } = getQueryParams();

            if (!m3u8) {
                console.error('يجب توفير معلمة m3u8 في الرابط');
                return;
            }

            // تهيئة JW Player لتشغيل ملف HLS
            const player = jwplayer("jwplayerDiv").setup({
                file: m3u8,
                width: "100%",
                height: "100%",
                autostart: true,
            });

            // إعدادات ملء الشاشة
            player.on('ready', () => {
                player.setFullscreen(true);
                
                // إخفاء زر الملء التلقائي
                const fullscreenBtn = document.querySelector('.jw-icon-fullscreen');
                if (fullscreenBtn) fullscreenBtn.style.display = 'none';
            });

            // منع الخروج من ملء الشاشة
            player.on('displayClick', () => {
                if (!player.getFullscreen()) {
                    player.setFullscreen(true);
                }
            });
        });
    </script>
</body>
</html>
