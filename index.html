<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Shaka Player with JW Design</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        .jw-icon-fullscreen {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <script>
        // استخراج المعلمات من الرابط
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                manifest: params.get('manifest')
            };
        }

        async function fetchDecryptedJson(manifest) {
            try {
                // إعداد الطلب
                const response = await fetch(manifest, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'okhttp/3.12.8'
                    }
                });

                const encryptedText = await response.text();
                const key = "c!xZj+N9&G@Ev@vw" + response.headers.get('t');

                // فك التشفير
                let decodedBytes = atob(encryptedText);
                const resultBytes = new Uint8Array(decodedBytes.length);

                for (let i = 0; i < decodedBytes.length; i++) {
                    resultBytes[i] = decodedBytes.charCodeAt(i) ^ key.charCodeAt(i % key.length);
                }

                // تحويل النص إلى نص JSON
                const decryptedText = new TextDecoder().decode(resultBytes);

                // عرض النص المفكوك في رسالة
                alert(`النص المفكوك (JSON):\n${decryptedText}`);

                return decryptedText; // إرجاع النص المفكوك
            } catch (error) {
                alert(`خطأ أثناء فك التشفير: ${error.message}`);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const { manifest } = getQueryParams();

            if (!manifest) {
                alert('المعلمة manifest مطلوبة.');
                return;
            }

            // تنفيذ الطلب وفك التشفير
            await fetchDecryptedJson(manifest);
        });
    </script>
</body>
</html>
