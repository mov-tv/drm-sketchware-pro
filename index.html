<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <!-- تم تحديث سطر المكتبة بإضافة المفتاح الخاص -->
    <script src="https://cdn.jwplayer.com/libraries/XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        .jw-icon-fullscreen {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                manifest: params.get('manifest'),
                m3u8: params.get('m3u8'),
                drmKey: params.get('drmkey')
            };
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const { manifest, m3u8, drmKey } = getQueryParams();

            // حالة التشغيل العادي لـ HLS
            if (m3u8) {
                jwplayer("jwplayerDiv").setup({
                    file: m3u8,
                    width: "100%",
                    height: "100%",
                    autostart: true,
                });
                return;
            }

            // حالة التشغيل مع DRM
            if (!manifest || !drmKey) {
                console.error('المعلمات مطلوبة: manifest و drmkey');
                return;
            }

            const [keyId, keyValue] = drmKey.split(':');
            if (!keyId || !keyValue) {
                console.error('صيغة drmkey غير صحيحة. يجب أن تكون على الشكل keyId:keyValue');
                return;
            }

            const videoContainer = document.createElement('video');
            videoContainer.controls = true;
            videoContainer.style.display = 'none';
            document.body.appendChild(videoContainer);

            const shakaPlayer = new shaka.Player(videoContainer);
            shakaPlayer.configure({
                drm: {
                    clearKeys: {
                        [keyId]: keyValue
                    }
                }
            });

            try {
                await shakaPlayer.load(manifest);
                
                const player = jwplayer("jwplayerDiv").setup({
                    file: manifest,
                    width: "100%",
                    height: "100%",
                    type: "dash",
                    autostart: true,
                    drm: {
                        clearkey: {
                            keyId: keyId,
                            key: keyValue
                        }
                    }
                });

                player.on('ready', () => {
                    player.setFullscreen(true);
                    document.querySelector('.jw-icon-fullscreen').style.display = 'none';
                });

                player.on('displayClick', () => {
                    player.setFullscreen(true);
                });

            } catch (error) {
                console.error('حدث خطأ:', error);
            }
        });
    </script>
</body>
</html>
