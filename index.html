<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>JW Player with Dual Support</title>
    <script src="https://cdn.jwplayer.com/libraries/YOUR_LICENSE_KEY.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        .jw-icon-fullscreen {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                manifest: params.get('manifest'),
                m3u8: params.get('m3u8'),
                drmKey: params.get('drmkey')
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const { manifest, m3u8, drmKey } = getQueryParams();
            
            if (!manifest && !m3u8) {
                console.error('يجب توفير معلمة manifest أو m3u8');
                return;
            }

            let playerConfig = {
                width: "100%",
                height: "100%",
                autostart: true,
                skin: { name: "glow" }
            };

            // حالة تشغيل HLS عادي
            if (m3u8) {
                playerConfig = {
                    ...playerConfig,
                    file: m3u8,
                    type: 'hls'
                };
            }
            // حالة تشغيل DASH مع DRM
            else if (manifest && drmKey) {
                const [keyId, keyValue] = drmKey.split(':');
                if (!keyId || !keyValue) {
                    console.error('صيغة drmkey غير صحيحة');
                    return;
                }

                playerConfig = {
                    ...playerConfig,
                    file: manifest,
                    type: 'dash',
                    drm: {
                        clearkey: {
                            keyId: keyId,
                            key: keyValue
                        }
                    }
                };
            }

            // تهيئة المشغل
            const player = jwplayer("jwplayerDiv").setup(playerConfig);

            // إعدادات ملء الشاشة
            player.on('ready', () => {
                player.setFullscreen(true);
                
                // إخفاء زر الملء التلقائي
                const fullscreenBtn = document.querySelector('.jw-icon-fullscreen');
                if (fullscreenBtn) fullscreenBtn.style.display = 'none';
            });

            // منع الخروج من ملء الشاشة
            player.on('displayClick', () => {
                if (!player.getFullscreen()) {
                    player.setFullscreen(true);
                }
            });
        });
    </script>
</body>
</html>
